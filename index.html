<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小施和小张的1000天回忆</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background-color: #fdf2f4; /* 温馨的淡粉色背景 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 3em;
            color: #e91e63; /* 浪漫的粉红色 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        header p {
            font-size: 1.2em;
            color: #c2185b;
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        .milestones {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .milestone a {
            display: block;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .milestone a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #e91e63;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>小施 & 小张</h1>
        <p>我们的1000天甜蜜回忆</p>
    </header>

    <div class="container">
        <ul class="milestones">
            <li class="milestone"><a href="100.html">第 100 天</a></li>
            <li class="milestone"><a href="200.html">第 200 天</a></li>
            <li class="milestone"><a href="300.html">第 300 天</a></li>
            <li class="milestone"><a href="400.html">第 400 天</a></li>
            <li class="milestone"><a href="500.html">第 500 天</a></li>
            <li class="milestone"><a href="600.html">第 600 天</a></li>
            <li class="milestone"><a href="700.html">第 700 天</a></li>
            <li class="milestone"><a href="800.html">第 800 天</a></li>
            <li class="milestone"><a href="900.html">第 900 天</a></li>
            <li class="milestone"><a href="1000.html">第 1000 天</a></li>
        </ul>
    </div>

    <footer>
        <p>从 2023 年 2 月 18 日开始，我们的故事一直在继续...</p>
    </footer>

</body>
</html>
